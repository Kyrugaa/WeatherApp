<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">

    <title>Weather App</title>

</head>


<body>
    
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="PLZ eingeben..">
    
            <div class="weather loading">
                <h1 class="plz">PLZ 6003</h1>
                <h1 class="temp">Temparatur: 50 °C</h1>
                <img src="" alt="" class="icon" />
                <div class="description">Bewölkt</div>
                <div class="pressure">Luftdruck: 932 hPa</div>
                <div class="humidity">Luftfeuchtigkeit: 60 %</div>
                <div class="sunrise">Sonnenaufgang: 06:00</div>
                <div class="sunset">Sonnenuntergang: 23:00</div>
            </div>
        </div>
    </div>
    
</body>



</html>
